<!--This page is currently showing every user in the registered Database,
but will later only have to show the Homes of the connected users,
non-connected users will have to login to see anything, or add any homes.-->

<!--<h1 style="text-align: center;">Users</h1>-->
<div class="user-container">
  <div *ngFor="let user of users" class="user-card">
    <h2 class="user-name" (click)="openModal(user)">{{ user.name }}</h2>
    <p>Email: {{ user.email }}</p>
    <div *ngFor="let home of user.homes" class="home-card">
      <h3 class="home-nickname">{{ home.nickname }}</h3>
      <div *ngFor="let room of home.rooms" class="room-card">
        <h4 class="room-name">{{ room.name }}</h4>
        <ul class="device-list">
          <li *ngFor="let device of room.devices" class="device-item">
            <span class="device-description">{{ device.description }}</span> -
            <span class="device-state" [ngClass]="{'on': device.state, 'off': !device.state}">
              {{ device.state ? 'On' : 'Off' }}
            </span>
            <button (click)="toggleDeviceState(user.userId, home.homeId, room.roomId, device.deviceId)">
              Toggle Device
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="selectedUser">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>User Information</h2>
    <p><strong>Name:</strong> {{ selectedUser.name }}</p>
    <p><strong>Email:</strong> {{ selectedUser.email }}</p>
    <p><strong>Homes:</strong> {{ selectedUser.homes.length }}</p>
    <!-- Add more fields as necessary -->
  </div>
</div>
