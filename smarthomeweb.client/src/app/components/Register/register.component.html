<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"
               id="email"
               name="email"
               [(ngModel)]="email"
               #emailInput="ngModel"
               required
               aria-describedby="emailError" />
        <p *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          {{ emailInput.errors?.['required'] ? 'Email is required.' : 'Invalid email format.' }}
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="password"
               #passwordInput="ngModel"
               required />
        <p *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password is required.
        </p>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password"
               id="confirmPassword"
               name="confirmPassword"
               [(ngModel)]="confirmPassword"
               #confirmPasswordInput="ngModel"
               required />
        <p *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
          Confirm password is required.
        </p>
        <p *ngIf="confirmPassword !== password && confirmPasswordInput.touched" class="error-message">
          Passwords do not match.
        </p>
      </div>
      <button type="submit" class="btn" [disabled]="registerForm.invalid">
        Register
      </button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </form>
    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
