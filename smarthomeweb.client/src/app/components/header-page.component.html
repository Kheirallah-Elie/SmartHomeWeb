<nav class="navbar">
  <ul class="navbar-list">
    <li class="navbar-item"><a routerLink="/users" routerLinkActive="active-link">Dashboard</a></li>
    <!-- Dropdown Menu -->
    <li class="navbar-item dropdown" (mouseover)="toggleDropdown(true)" (mouseout)="toggleDropdown(false)">
      <a href="javascript:void(0)" class="dropdown-toggle">Add <i class="fas fa-caret-down"></i></a>
      <ul class="dropdown-menu" *ngIf="showDropdown">
        <li><a routerLink="/add-home" routerLinkActive="active-link">Home</a></li>
        <li><a routerLink="/add-room" routerLinkActive="active-link">Room</a></li>
        <li><a routerLink="/add-device" routerLinkActive="active-link">Device</a></li>
      </ul>
    </li>
  </ul>
  <!-- Profile -->
  <div class="profile-container" (click)="toggleProfileModal()">
    <i class="fas fa-user"></i>
    <div class="profile-tooltip">{{ userName }}</div>
  </div>
</nav>

<!-- Profile Modal Content -->
<div *ngIf="showProfileModal" class="profile-modal" (click)="toggleProfileModal()">
  <div class="user-header" (click)="$event.stopPropagation()">
    <h1>Profile</h1>
  </div>
  <div class="modal-content">
    <p><strong>Name:</strong> {{ userName }}</p>
    <p><strong>Email:</strong> {{ selectedUser?.email }}</p>
    <p><strong>Homes:</strong> {{ selectedUser?.homes.length }}</p>
    <p><strong>Rooms:</strong> {{ totalRooms }}</p>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>
</div>
