<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel" required aria-describedby="emailError" />
        <p *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          {{ emailInput.errors?.['required'] ? 'Email is required.' : 'Invalid email format.' }}
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" required aria-describedby="passwordError" />
        <p *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password is required.
        </p>
      </div>
      <button type="submit" class="btn" [disabled]="loginForm.invalid">
        Login
      </button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
    <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
